<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>
<body>
    
    <img class="logogif" src="./assets/logo.gif"/>

    <main>
        <label>
            Converter <b>DE</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>PARA</b>
            <select class="optionsMoney">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 0.000,00"> 
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>   
                <img src="./assets/brasil.png" alt="logo-brasil"/>
                <p>Real</p>
                <p class="real">R$ 0.000,00</p>
            </div>

            <img class="seta" src="./assets/seta.png"/>

            <div>   
                <img class="logofinal" src="./assets/estados unidos.png" alt="logo-eua"/>
                <p class="languageCurrency">Dólar Americano</p>
                <p class="moedaExtran">US$ 0.000,00</p>
            </div>
        </section>
    </main>    
</body>
<script src="./arquivo.js"></script>
</html>
